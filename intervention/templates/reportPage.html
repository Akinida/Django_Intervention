{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
   <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Intervention</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{%url 'studentmainpage' selectedStudent.studentId%}">Home</a>
          <a class="nav-link" href="{% url 'report' selectedStudent.studentId%}">Report</a>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <form method="post" action="{% url 'submitReport' selectedStudent.studentId%}" class="row g-3">
      {% csrf_token %}
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label" >StudentID</label>
        <input type="hidden" name="studentId" value="{{selectedStudent.studentId}}" class="form-control" id="inputEmail4">
        <input type="text" value="{{selectedStudent.studentName}}" disabled class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">MentorID</label>
        <input type="hidden" name="mentorid" value="{{selectedStudent.mentorId.mentorId}}" class="form-control" id="inputEmail4">
        <input type="text" value="{{selectedStudent.mentorId.mentorId}}" disabled class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">ReportID</label>
        <input type="hidden" name="reportID" value="AP{{selectedStudent.studentId}}" class="form-control" id="inputEmail4">
        <input type="text" value="AP{{selectedStudent.studentId}}" disabled class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputZip" class="form-label">Date</label>
        <input type="date" required name="Date" class="form-control" id="inputZip">
      </div>
      <div class="col-md-6">
        <select class="form-select" name="reportType" required aria-label="Default select example">
          <option selected>Report Type</option>
          <option value="Attendance">Attendance</option>
          <option value="Assignment">Assignment</option>
          <option value="Grading">Grading</option>
          <option value="Accommodation">Accommodation</option>
          <option value="Advising">Advising</option>
          <option value="Others">Others</option>
        </select>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Report</label>
        <input type="text" name="studentReport" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-12">
        
        <button type="submit" class="btn btn-primary">Submit Report</button>
      </div>
    </form>
  </div>
 
    
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="report.js"></script>
</html>
