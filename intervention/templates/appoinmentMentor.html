<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- {{AllAppoitment}} -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Intervention</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="{% url 'mentormainpage' mentorDetails.mentorId %}">Home</a>
                  {% if mode == "students" %}
                  <a class="nav-link" href="{% url 'mentee' mentorDetails.mentorId %}">Mentee</a>
                  {%else%}
                  <a class="nav-link" href="{% url 'mentor' mentorDetails.mentorId %}">Students</a>
                  {%endif%}

                </div>
            </div>
        </div>
    </nav>
    {{selectedStudent}}
    <div class="container">
        <form method="post" action="{% url 'submitAppointment' mentorDetails.mentorId %}" class="row g-3">
          {% csrf_token %}
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label" >StudentID</label>
            <input type="hidden" name="studentId" value="{{selectedStudent.studentId}}" class="form-control" id="inputEmail4">
            <input type="text" value="{{selectedStudent.studentName}}" disabled class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">MentorID</label>
            <input type="hidden" name="mentorid" value="{{selectedStudent.mentorId.mentorId}}" class="form-control" id="inputEmail4">
            <input type="text" value="{{selectedStudent.mentorId.mentorId}}" disabled class="form-control" id="inputEmail4">
          </div>
        
          <div class="col-md-6">
            <label for="inputZip" class="form-label">Date</label>
            <input type="date" required name="Date" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <label for="inputZip" class="form-label">Time</label>
            <input type="time" required name="Time" class="form-control" id="inputZip">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Description</label>
            <input type="text" value="" name="description"  class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Venue</label>
            <input type="text" value="" name="venue"  class="form-control" id="inputEmail4">
          </div>
          
        
          <div class="col-12">
            
            <button type="submit" class="btn btn-primary">Submit Report</button>
          </div>
        </form>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
