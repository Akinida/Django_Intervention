<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>

</head>

<body class="container">
    <div style="margin: 3em 25%" class="mt-3">
        <form method="post" action=".">
            {% csrf_token %}
            <div class="d-flex flex-row mt-5 justify-content-center">
                <img style="width:10em; height:8em;" src="https://upload.wikimedia.org/wikipedia/ms/a/af/Logo_kpm.gif" alt="">
            </div>
            <h2>Login</h2>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Username</label>
        <input type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <label for="inputPasswomerd5" class="form-label">Password</label>
    <input name="password" type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special
        characters, or emoji.
    </div>
    <select name="role" class="form-select mt-3" aria-label="Default select example">
        <option selected>Member Type</option>
        <option value="1">Student</option>
        <option value="2">Mentor</option>
        <option value="3">Admin</option>
    </select>
    <button class="btn btn-primary mt-3" type="submit">Submit</button>
    </form>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

</html>
